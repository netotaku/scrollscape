<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset.css" />
		<!-- disable zooming -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=0" />

		<style media="screen">
		
			@import url(http://fonts.googleapis.com/css?family=VT323);
		
			html {
				font-family: 'VT323', cursive;
				display:table; 
				width: 100%;
				height: 100%;
				background: #000;
				color: #fff;
				overflow: hidden;
			}
			
			body {
				display:table-cell; 
				vertical-align:middle;
				width: 960px;
			}

			.container {
			  width: 960px;
			  height: 320px;
			  margin: auto;

			}
		  	
			.scrollscape{
				position: relative;
				text-align: center;
			}
						
			.mask
			{
				margin-left: 75px;
				margin-right: 75px;
				height: 320px;
				position: relative;
				overflow: hidden;
			}
			
			.scrollscape ul 
			{
				
				-webkit-transition: all 0.2s ease-in ;
				-moz-transition: all 0.2s ease-in ;
				-ms-transition: all 0.2s ease-in ;
				-o-transition: all 0.2s ease-in ;
				transition: all 0.2s ease-in ;

				height: 320px;
			
			}
			
			.scrollscape ul li{

				float: left;
				padding: 20px;
				cursor: pointer;

			}
			
			.scrollscape ul li span
			{

				display: block;
				width: 120px;
				height: 120px;
				border: solid 1px #fff;
				-webkit-perspective: 1000;
				-webkit-transform-style: preserve-3d;
				-webkit-transform: scale(1);
				-webkit-transition: all 0.2s ease-in;				

				-moz-perspective: 1000;
				-moz-transform-style: preserve-3d;
				-moz-transform: scale(1);
				-moz-transition: all 0.2s ease-in;	

				-ms-perspective: 1000;
				-ms-transform-style: preserve-3d;
				-ms-transform: scale(1);
				-ms-transition: all 0.2s ease-in;	

				perspective: 1000;
				transform-style: preserve-3d;
				transform: scale(1);
				transition: all 0.2s ease-in;	

			}
			
			.scrollscape ul li:hover span
			{
				
				background: #fff;
				-webkit-transform: scale(1.2);
				-moz-transform: scale(1.2);
				-ms-transform: scale(1.2);
				transform: scale(1.2);

			}
			
			h1{ padding: 20px;}
			
			.footer{
			
				position: fixed;
				bottom: 0px;
				background: #111;
				width: 100%;
			}
			
			.arrow
			{
				cursor: pointer;
				position: absolute;
				width: 75px;
				height: 320px;
				background: url(img/lft_w.png) no-repeat center;
			}
			
			.rgt{ 
				background: url(img/rgt_w.png) no-repeat center;
				right: 0; 
			}

		</style>

	</head>
	<body>

	<div class="container">
		<div class="scrollscape">
			<div class="arrow lft"></div>
			<div class="arrow rgt"></div>		
			<div class="mask">
				<ul>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>				
				</ul>
			</div>			
		</div>
	</div>
	
	<div class="footer"><h1>3D CSS Scrollscape</h1></div>

	<script type="text/javascript" src="browser.js"></script>
	<script type="text/javascript" src="normalizer.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">

	</body>
</html>
