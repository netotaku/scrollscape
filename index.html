<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset.css" />
		<!-- disable zooming -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=0" />

		<style media="screen">
		
			@import url(http://fonts.googleapis.com/css?family=VT323);
		
			html {
				font-family: 'VT323', cursive;
				display:table; 
				width: 100%;
				height: 100%;
				background: #000;
				color: #fff;
				overflow: hidden;
			}
			
			body {
				display:table-cell; 
				vertical-align:middle;
				width: 960px;
			}

			.container {
			  width: 810px;
			  height: 320px;
			  margin: auto;

			}
		  	
			.scrollscape{
			  position: relative;
			  overflow: hidden;			
			}
			
			.scrollscape ul li{

				float: left;
				padding: 20px;
				cursor: pointer;

			}
			
			.scrollscape ul li span
			{

				display: block;
				width: 120px;
				height: 120px;
				border: solid 1px #fff;
				-webkit-perspective: 1000;
				-webkit-transform-style: preserve-3d;
				-webkit-transform: scale(1);
				-webkit-transition: all 0.2s ease-in;				

			}
			
			.scrollscape ul li:hover span
			{
				
				background: #fff;
				-webkit-transform: scale(1.2);

			}
			
			h1{ padding: 20px;}
			
			footer{
			
				position: fixed;
				bottom: 0px;
				background: #111;
				width: 100%;
			}
			
			footer a{
				
				display: block;
				float: right;
				padding: 20px;
					
			}

		</style>

	</head>
	<body>

	<section class="container">
		<div class="scrollscape">		
			<ul>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>						
			</ul>
				
		</div>
	</section>
	
	<footer>
		<section>
			<h1>3D CSS Scrollscape</h1>
		<section>
	</footer>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		
			$(function(){
			
				var sc = (function(){
					
					var $inst = $('.container');
					var $scape = $('.scrollscape');
					var $window = $(window);					
					
					var c = (function(){
						
						return {
						
							Y: function(){ return $window.height()/2 },
							X: function(){ return $window.width()/2 }
					
						}
					
					})();
					
					$window.mousemove(function(e){
						
						var degX = Math.round((c.X()-e.pageX)*0.1);
						var degY = Math.round((c.Y()-e.pageY)*0.1);
						
						$scape.css( { 
							"-webkit-transform": "perspective( 600 ) rotateX( " + degY + "deg ) rotateY( " + degX + "deg )"
						} );
						
					})
					
				})();
			
			});
		
		</script>
	</body>
</html>
