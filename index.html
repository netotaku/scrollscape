<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset.css" />
		<!-- disable zooming -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=0" />

		<style media="screen">
		
			html{ background: #000; }
		
			.hide{ display: none; }

			.container {
			  width: 810px;
			  height: 320px;
			  margin: 0 auto 40px;
			  position: absolute;
			}
		  
			.scrollscape {
			  width: 100%;
			  height: 100%;
			}
			
			.scrollscape ul li{

				float: left;
				padding: 20px;
				cursor: pointer;

			}
			
			.scrollscape ul li span
			{

				display: block;
				width: 120px;
				height: 120px;
				border: solid 1px #fff;

			}
			
			.scrollscape ul li span:hover
			{
				
				background: #fff;
			
			}

		</style>

	</head>
	<body>

	<section class="container hide">
		<div class="scrollscape">
						
			<ul>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>						
			</ul>
			
		</div>
	</section>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		
			$(function(){
			
				var sc = (function(){
					
					var $inst = $('.container').show();
					var $scape = $('.scrollscape');
					var $window = $(window);					
					
					var c = (function(){
						
						return {
						
							Y: function(){ return $window.height()/2 },
							X: function(){ return $window.width()/2 }
					
						}
					
					})();
										
					var place = function(){
					
						$inst.css({
						
							top: c.Y() - ($inst.height()/2),
							left: c.X() - ($inst.width()/2)
						
						})
					}		
					
					$(window).resize(place).scroll(place);
					
					place();
					
					//////////////////////////////
					
					$window.mousemove(function(e){
						
						var degX = Math.round((c.X()-e.pageX)*0.1);
						var degY = Math.round((c.Y()-e.pageY)*0.1);
						
						$scape.css( { 
							"-webkit-transform": "perspective( 600 ) rotateX( " + degY + "deg ) rotateY( " + degX + "deg )"
						} );
						
					})
					
				})();
			
			});
		
		</script>
	</body>
</html>
