<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8" />
	  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset.css" />
	  <!-- disable zooming -->
	  <meta name="viewport" content="initial-scale=1.0, user-scalable=0" />

		<style media="screen">
	  
			.container {
			  width: 810px;
			  height: 320px;
			  margin: 0 auto 40px;
			  position: absolute;
			}
		  
			.scrollscape {
			  width: 100%;
			  height: 100%;
			  background-color: red;
			  -webkit-transform: perspective( 600 ) rotateY( 10deg );
			}
			
	
			
			.scrollscape ul li{

				float: left;
				padding: 20px;

			}
			
			.scrollscape ul li span
			{

				display: block;
				width: 120px;
				height: 120px;
				border: solid 1px #fff;

			}

		</style>

	</head>
	<body>

	<section class="container">
		<div class="scrollscape">
						
			<ul>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>
				<li><span></span></li>						
			</ul>
			
		</div>
	</section>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		
			$(function(){
			
				var sc = (function(){
					
					var $inst = $('.container');
					var $window = $(window);
					
					var place = function(){
					
						$inst.css({
						
							top: ($window.height()/2)-($inst.height()/2),
							left: ($window.width()/2)-($inst.width()/2)
						
						})
					}		
					
					place();
					
				})();
			
			});
		
		</script>
	</body>
</html>
